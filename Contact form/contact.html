<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contact Form
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d249e4c7f5.js" crossorigin="anonymous"></script>
</head>
<style>

</style>

<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user-tie"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="numnber" required>
                    <label for="number"><i class="fas fa-user-tie"></i> Your Number</label>
                </div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password"><i class="fas fa-unlock-alt"></i> Your Password</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-at"></i> Your Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-envelope-open"></i> Your Message</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>

        </form>

    </div>

</body>

</html>
